[package]
name = "whir"
version = "0.1.0"
edition = "2021"

default-run = "main"
rust-version = "1.83.0"

[dependencies]
ark-std = { version = "0.5", features = ["std"] }
ark-ff = { version = "0.5", features = ["asm", "std"] }
ark-serialize = "0.5"
ark-crypto-primitives = { version = "0.5", features = ["merkle_tree"] }
ark-poly = "0.5"
blake3 = "1.5.0"
sha3 = "0.10"
rand = "0.8"
clap = { version = "4.4.17", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
nimue = { git = "https://github.com/arkworks-rs/nimue", features = ["ark"] }
nimue-pow = { git = "https://github.com/arkworks-rs/nimue" }
rayon = { version = "1.10.0", optional = true }

[dev-dependencies]
proptest = "1.0"

[profile.release]
debug = true

[features]
default = ["parallel"]
#default = []
parallel = [
    "dep:rayon",
    "ark-poly/parallel",
    "ark-ff/parallel",
    "ark-crypto-primitives/parallel",
]
rayon = ["dep:rayon"]
asm = ["ark-ff/asm"]
